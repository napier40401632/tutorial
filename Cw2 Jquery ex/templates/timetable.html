<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery.min.js">
	</script>
	<script>
		$(function() {
			// body...
			$('#key th').css('color','red',).css('border','solid gray');
			$('#key tr').css('color','red').css('border','solid gray');
			$('#key td').css('color','red').css('border','solid gray');
			$('#key caption').css('color','red').css('border','solid gray');
			$('#key').css('color','red').css('border','solid gray');
			$('body').prepend($('<div/>',{text:'Hide Key',css:{color:'blue', cursor:'pointer'},
				click:function(){
				  ///$('#key').toggle();
				if ($('#key:visible').length==1){
				$('#key').fadeOut('slow');
				$(this).text('Show Key');
				}else{
				$('#key').fadeIn('slow');
				$(this).text('Hide Key');
				}
				}}));
			
			
		});

	</script>
	<script type="text/javascript">
		$(function () {
			// body...
			$('#schedule #t1').css({
				color:'white',
				background:'blue'
			});
			$('table td:not(:empty)').mouseover(function () {
				// body...
				$(this).css('background','red');
			});
			$('table td').mouseout(function () {
				// body...
				$(this).css('background','inherit');
			});
		});
	</script>
